<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cube Generator</title>
</head>
<body>
  <h2>Draw Your Cube</h2>

  <label>Width: <input type="number" id="cubeWidth" value="0"></label> <br>
  <label>Height: <input type="number" id="cubeHeight" value="0"></label><br>
  <label>Length: <input type="number" id="cubeLength" value="0"></label>
  <button onclick="drawCube()">Generate Cube</button>

  <br><br>
  <canvas id="canvas" width="500" height="500" style="border:1px solid black;"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function drawCube() {

  const w = parseInt(document.getElementById('cubeWidth').value);
  const h = parseInt(document.getElementById('cubeHeight').value);
  const l = parseInt(document.getElementById('cubeLength').value);

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, canvas.width, canvas.height);


  const cx = 250, cy = 250;

  ctx.beginPath();
  ctx.rect(cx, cy, w, h);
  ctx.stroke();

 
  ctx.beginPath();
  ctx.rect(cx - l, cy - l, w, h);
  ctx.stroke();


  ctx.beginPath();
  ctx.moveTo(cx, cy);               // front top-left
  ctx.lineTo(cx - l, cy - l);       // back top-left

  ctx.moveTo(cx + w, cy);           // front top-right
  ctx.lineTo(cx + w - l, cy - l);   // back top-right

  ctx.moveTo(cx, cy + h);           // front bottom-left
  ctx.lineTo(cx - l, cy + h - l);   // back bottom-left

  ctx.moveTo(cx + w, cy + h);       // front bottom-right
  ctx.lineTo(cx + w - l, cy + h - l); // back bottom-right

  ctx.stroke();
}
</script>
</body>
</html>
